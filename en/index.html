<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+420 510 510 469</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23030303%22/><path fill=%22%23ff2a6d%22 d=%22M70.2,64.7l-8.6-3.7c-1.6-0.7-3.4-0.4-4.7,0.9l-3.8,3.8c-6.1-3.1-11.7-8.7-14.8-14.8l3.8-3.8 c1.3-1.3,1.6-3.1,0.9-4.7L39.4,33.8c-0.9-2.1-3.3-3.2-5.4-2.5l-9.3,2.8c-2.5,0.8-4.3,3.3-4.1,6c1.1,19.3,16.6,34.8,35.9,35.9 c2.6,0.1,5.2-1.6,6-4.1l2.8-9.3C73.4,68,72.3,65.6,70.2,64.7z%22/></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #030303;
            --text-subtle: #888888;
            --text-main: #e0e0e0;
            --accent-neon: #ff2a6d; 
            --accent-cyan: #05d9e8; 
            --smooth-ease: cubic-bezier(0.33, 1, 0.68, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #111111 0%, #030303 80%);
            color: var(--text-main);
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            height: 100vh;
            /* Fix pro mobilní prohlížeče (adresní řádek) */
            min-height: -webkit-fill-available; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            padding: 1rem;
            width: 100%;
            max-width: 100vw; /* Pojistka proti přetečení */
            animation: slowFadeIn 2.5s var(--smooth-ease) forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* PODNADPIS */
        .subtitle {
            font-size: clamp(0.8rem, 3vw, 1.6rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-subtle);
            margin-bottom: 2vh; /* Relativní k výšce */
            font-weight: 400;
            opacity: 0.8;
            padding: 0 1rem;
            line-height: 1.5;
        }

        /* ČÍSLO - RESPONSIVNÍ VELIKOST */
        .phone-link {
            display: inline-block;
            text-decoration: none;
            color: var(--text-main);
            
            /* DESKTOP DEFAULT */
            font-size: clamp(3rem, 13vw, 9rem);
            
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1.1;
            position: relative;
            transition: all 0.3s var(--smooth-ease);
            cursor: pointer;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            z-index: 5;
            white-space: nowrap; 
        }

        .highlight-end {
            color: var(--accent-neon);
            text-shadow: 0 0 25px rgba(255, 42, 109, 0.6);
            display: inline-block;
            transition: all 0.3s ease;
        }

        .phone-link:hover {
            transform: scale(1.02);
            color: #ffffff;
            text-shadow: -4px 0 var(--accent-cyan), 4px 0 var(--accent-neon);
        }
        .phone-link:hover .highlight-end {
             text-shadow: 0 0 50px var(--accent-neon), -5px 0 var(--accent-cyan), 5px 0 var(--accent-neon);
        }

        /* --- ŠIPKA A CTA --- */
        .cta-container {
            margin-top: 1vh;
            /* Default pro Desktop */
            margin-left: 15vw; 
            
            color: var(--accent-neon);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInBlock 1.2s var(--smooth-ease) 1.5s forwards, neonPulse 3s infinite alternate ease-in-out 2.5s;
            transform: rotate(-6deg);
        }

        .cta-text {
            font-family: 'Caveat', cursive; 
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            text-shadow: 0 0 12px var(--accent-neon);
            margin-bottom: -0.4em;
            margin-left: -0.5em;
        }

        .drawn-arrow-svg {
            width: clamp(60px, 12vw, 130px);
            height: auto;
            overflow: visible;
            filter: drop-shadow(0 0 8px var(--accent-neon));
        }

        .arrow-path {
            fill: none;
            stroke: var(--accent-neon);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: drawArrow 1.2s var(--smooth-ease) 1.5s forwards;
        }

        /* --- MOBILNÍ OPTIMALIZACE (pro obrazovky užší než 768px) --- */
        @media (max-width: 768px) {
            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.15em;
                margin-bottom: 1rem;
                white-space: normal; /* Povolí zalamování textu */
            }

            .phone-link {
                /* Na mobilu fixujeme velikost podle šířky, aby se to vždy vešlo */
                font-size: 11.5vw; 
                letter-spacing: -0.03em;
            }

            .cta-container {
                /* Reset desktopových marginů */
                margin-left: auto; 
                margin-right: 0;
                
                /* Pozicování pod "69" */
                align-self: flex-end; /* Zarovná kontejner doprava */
                padding-right: 5vw; /* Odsazení od kraje */
                transform: rotate(-4deg) scale(0.9); /* Trochu menší náklon */
            }
        }

        /* --- ANIMACE --- */
        @keyframes slowFadeIn {
            0% { opacity: 0; transform: scale(0.9); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes fadeInBlock {
            from { opacity: 0; transform: translateY(20px) rotate(-6deg); }
            to { opacity: 1; transform: translateY(0) rotate(-6deg); }
        }

        @keyframes drawArrow {
            to { stroke-dashoffset: 0; }
        }

        @keyframes neonPulse {
            from { filter: drop-shadow(0 0 4px var(--accent-neon)); opacity: 0.8; }
            to { filter: drop-shadow(0 0 15px var(--accent-neon)); opacity: 1; }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            background: rgba(20, 20, 20, 0.95);
            color: var(--accent-cyan);
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(5, 217, 232, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            z-index: 10;
            width: max-content;
            max-width: 80vw;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div class="container">
        <p class="subtitle" id="subtitle-text">zavolej... dokud to nezkusíš, nezjistíš...</p>
        
        <a href="tel:+420510510469" class="phone-link" id="phone" onclick="handleInteraction(event)">
            +420 510 510 4<span class="highlight-end">69</span>
        </a>

        <div class="cta-container">
            <svg class="drawn-arrow-svg" viewBox="0 0 50 80" xmlns="http://www.w3.org/2000/svg">
                <path class="arrow-path" d="M 25 75 C 25 75, 5 45, 30 10 M 40 20 L 30 10 L 15 20"/>
            </svg>
            <span class="cta-text" id="cta-text">stačí kliknout</span>
        </div>
    </div>

    <div class="toast" id="toast">Zkopírováno. Good luck.</div>

    <script>
        // --- LOGIKA PRO PŘEKLAD (AUTODETEKCE) ---
        (function() {
            // Texty pro různé jazyky
            const translations = {
                cs: {
                    subtitle: "zavolej... dokud to nezkusíš, nezjistíš...",
                    cta: "stačí kliknout",
                    toast: "Zkopírováno. Good luck."
                },
                en: {
                    subtitle: "call... you won't know until you try...",
                    cta: "just click",
                    toast: "Copied. Good luck."
                }
            };

            // Zjistí jazyk prohlížeče
            const userLang = navigator.language || navigator.userLanguage; 
            // Pokud začíná na 'cs' (např. 'cs', 'cs-CZ'), bereme češtinu, jinak angličtinu
            const isCzech = userLang.startsWith('cs');
            const langData = isCzech ? translations.cs : translations.en;

            // Přepíše texty na stránce
            document.getElementById('subtitle-text').innerText = langData.subtitle;
            document.getElementById('cta-text').innerText = langData.cta;
            document.getElementById('toast').innerText = langData.toast;
            
            // Nastaví správný atribut lang v html tagu
            document.documentElement.lang = isCzech ? 'cs' : 'en';
        })();
        // ----------------------------------------

        function handleInteraction(event) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobile) {
                event.preventDefault();
                const number = "+420 510 510 469";
                
                navigator.clipboard.writeText(number).then(() => {
                    showToast();
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
    </script>
</body>
</html>
