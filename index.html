<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+420 510 510 469</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23030303%22/><path fill=%22%23ff2a6d%22 d=%22M70.2,64.7l-8.6-3.7c-1.6-0.7-3.4-0.4-4.7,0.9l-3.8,3.8c-6.1-3.1-11.7-8.7-14.8-14.8l3.8-3.8 c1.3-1.3,1.6-3.1,0.9-4.7L39.4,33.8c-0.9-2.1-3.3-3.2-5.4-2.5l-9.3,2.8c-2.5,0.8-4.3,3.3-4.1,6c1.1,19.3,16.6,34.8,35.9,35.9 c2.6,0.1,5.2-1.6,6-4.1l2.8-9.3C73.4,68,72.3,65.6,70.2,64.7z%22/></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* Nastavení barev a fontů */
        :root {
            --bg-color: #030303;
            --text-subtle: #888888;
            --text-main: #e0e0e0;
            --accent-neon: #ff2a6d; 
            --accent-cyan: #05d9e8; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #111111 0%, #030303 70%);
            color: var(--text-main);
            /* Teď už to bude fungovat všude */
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            padding: 2rem;
            animation: slowFadeIn 2.5s ease-out forwards;
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-subtle);
            margin-bottom: 2rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .phone-link {
            display: inline-block;
            text-decoration: none;
            color: var(--text-main);
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            font-weight: 800; /* Extra tučné pro Inter */
            letter-spacing: -0.04em; /* Inter potřebuje trochu víc scucnout u velkých nápisů */
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .highlight-end {
            color: var(--accent-neon);
            text-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
            display: inline-block;
            transition: all 0.3s ease;
        }

        .phone-link:hover {
            transform: scale(1.03);
            color: #ffffff;
            text-shadow: -3px 0 var(--accent-cyan), 3px 0 var(--accent-neon);
        }

        .phone-link:hover .highlight-end {
             text-shadow: 0 0 30px var(--accent-neon), -3px 0 var(--accent-cyan), 3px 0 var(--accent-neon);
        }

        .toast {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            background: rgba(20, 20, 20, 0.9);
            color: var(--accent-cyan);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(5, 217, 232, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes slowFadeIn {
            0% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="subtitle">zavolej... dokud to nezkusíš, nezjistíš...</p>
        
        <a href="tel:+420510510469" class="phone-link" id="phone" onclick="handleInteraction(event)">
            +420 510 510 4<span class="highlight-end">69</span>
        </a>
    </div>

    <div class="toast" id="toast">Zkopírováno. Good luck.</div>

    <script>
        function handleInteraction(event) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobile) {
                event.preventDefault();
                const number = "+420 510 510 469";
                
                navigator.clipboard.writeText(number).then(() => {
                    showToast();
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
    </script>
</body>
</html>
